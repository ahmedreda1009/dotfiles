# vim:fileencoding=utf-8:foldmethod=marker

# Font settings
font_family      CaskaydiaCove Nerd Font
bold_font        CaskaydiaCove Nerd Font Bold
italic_font      CaskaydiaCove Nerd Font Italic
bold_italic_font CaskaydiaCove Nerd Font Bold Italic
font_size 20.0
# macos_thicken_font 0.5

# Cursor
cursor_blink_interval 0

# Window
hide_window_decorations titlebar-only
remember_window_size yes

#system
macos_quit_when_last_window_closed yes
placement_strategy top-left 

# Misc
macos_option_as_alt yes

# Theme
include current-theme.conf

# mappings
map cmd+h send_text all \x08
map cmd+l send_text all \x0C
map cmd+j send_text all \x0A
map cmd+k send_text all \x0B
map cmd+b send_text all \x02
map cmd+r send_text all \x12
map cmd+c send_text all \x03
map cmd+d send_text all \x04
map cmd+u send_text all \x15
map cmd+n send_text all \x0e
map cmd+p send_text all \x10
map cmd+e send_text all \x05
map cmd+w send_text all \x17

# mappings for alt+0 to alt+9
map cmd+0 send_text all \x1b0
map cmd+1 send_text all \x1b1
map cmd+2 send_text all \x1b2
map cmd+3 send_text all \x1b3
map cmd+4 send_text all \x1b4
map cmd+5 send_text all \x1b5
map cmd+6 send_text all \x1b6
map cmd+7 send_text all \x1b7
map cmd+8 send_text all \x1b8
map cmd+9 send_text all \x1b9

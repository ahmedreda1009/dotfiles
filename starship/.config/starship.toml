# Tuck "new line" inside the ($all) variable
format = """($all
)$character"""

add_newline = false

[line_break]
disabled = true

[fill]
symbol = ""
# style = 'bold purple'

# [character]
# success_symbol = "[➜](bold 7)"
# error_symbol = "[➜](bold 130)"

# [character]
# success_symbol = "[❯](purple)"
# error_symbol = "[❯](red)"
# vimcmd_symbol = "[❮](green)"

[cmd_duration]
min_time = 0
show_milliseconds = true
style = "bold 12"

[time]
disabled = false
use_12hr = true
format = 'at[  $time ]($style)'

# [git_status]
# format = '([$all_status$ahead_behind]($style) )'
# style = "bold 220"
# conflicted = ' '
# ahead = ' '
# behind = ' '
# diverged = ' '
# up_to_date = ' '
# untracked = ' '
# stashed = ' '
# modified = ' '
# staged = ' '
# renamed = ' '
# deleted = ' '

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"


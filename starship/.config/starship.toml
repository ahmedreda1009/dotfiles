# """

[fill]
symbol = ""
# style = 'bold purple'

[character]
# Change the prompt character to an emoji
success_symbol = "[➜](bold 7)"
error_symbol = "[➜](bold 130)"

[cmd_duration]
min_time = 0
show_milliseconds = true
style = "bold 225"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold 220"
conflicted = ''
ahead = ''
behind = ''
diverged = ''
# up_to_date = ''
untracked = ''
stashed = ''
modified = ''
staged = ''
renamed = ''
deleted = ''


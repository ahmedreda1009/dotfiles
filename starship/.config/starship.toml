# Tuck "new line" inside the ($all) variable
format = """($all$time$cmd_duration
)$character"""

add_newline = false

[line_break]
disabled = true

[fill]
symbol = ""
# style = 'bold purple'

# [character]
# success_symbol = "[➜](bold 7)"
# error_symbol = "[➜](bold 130)"

[character]
# success_symbol = "[❯](bold #7aa2f7)"
# success_symbol = "[❯](bold #2DD4BF)"
# error_symbol = "[❯](bold red)"
# vimcmd_symbol = "[❮](bold green)"

[cmd_duration]
min_time = 0
show_milliseconds = true
# style = "bold 12"
style = "bold #ffffff"

[time]
disabled = false
use_12hr = true
format = 'at[  $time ]($style)'
style = "bold #E3ED8E"

[git_status]
format = "[$all_status]($style) "
# format = "[$all_status$ahead_behind]($style) "
# style = "bold green"
# style = "bold 210"
# style = "bold #D04EAF"
style = "bold #DA4050"
# conflicted = ''
# ahead = '↑'
# behind = '↓'
# diverged = '⇆'
# up_to_date = '✔'
# untracked = '…'
# stashed = '⧉'
# modified = '✎'
# staged = '★'
# renamed = '➜'
# deleted = '✘'
